<meta charset="utf-8">

  <input/>

  <button>Verificar el secreto !!</button>

    
<script>

   //var secreto = Math.round(Math.random()*10);
   var secretos = [];
   secretos.push(3);
   secretos.push(5);
   secretos.push(7);
   secretos.push(9);

   var input = document.querySelector("input"); //capturamos la entrada del usuario con el querySelector

    input.focus();

       function verificar() {

         var encontrado = false;

         for (var posicion = 0; posicion < secretos.length; posicion++) {

            if (parseInt(input.value) == secretos[posicion]) {

                  alert("Usted acertó");
                  encontrado = true;
                  break;

            } 
         }
            if (encontrado == false) {

               alert("Usted falló");
            }
                 

          input.value = "";
          input.focus();

         }

      

    var button = document.querySelector("button");
    button.onclick = verificar;

   
</script>
