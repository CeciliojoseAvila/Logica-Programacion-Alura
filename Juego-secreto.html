<meta charset="utf-8">

  <input/>

  <button>Verificar el secreto !!</button>

    
<script>

   var secreto = Math.round(Math.random()*10);
   var input = document.querySelector("input"); //capturamos la entrada del usuario con el querySelector

    input.focus();

       function verificar() {
       
        if (parseInt(input.value) == secreto) {

        alert("Usted acertó");

       } else {

        alert("Usted falló");
       }

       input.value = "";
       input.focus();

    }

    var button = document.querySelector("button");
    button.onclick = verificar;

   
</script>
