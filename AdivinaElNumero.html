<meta charset="utf-8">

    <h1> PROGRAMA: ADIVINA EL NUMERO </h1>
    
<script type="text/javascript">

    function saltarLinea(argument) {
        // body...
        document.write("<br><br>");
    }

//en una funcion puedo llamar otras funciones. Ejp:
    function imprimir(frase){

        document.write(frase)
        saltarLinea();
    } 

 var numeroPensado = Math.round(Math.random()*10);
 var numeroLanzado = parseInt(prompt("Ingrese un numero entre 0 y 10 "));

 if(numeroPensado == numeroLanzado){

    imprimir(" Usted acertó ");
 }else( numeroPensado != numeroLanzado ) {

    imprimir("Usted falló, el numero Pensado era otro " + numeroPensado);
 }


</script>
