<meta charset="utf-8">

    <h1> PROGRAMA: ADIVINA EL NUMERO </h1>
    
<script type="text/javascript">

    function saltarLinea(argument) {
       
        document.write("<br><br>");
    }


    function imprimir(frase){

        document.write(frase)
        saltarLinea();
    } 

    var numeroPensado = Math.round(Math.random()*10);
    var intentos = 3;
    var contador = 1;
     
    while (contador <= intentos) {

        var numeroLanzado = parseInt(prompt("Ingrese un numero entre 0 y 10 "));

         if(numeroPensado == numeroLanzado){

           // imprimir(" Usted acertó ");
           alert(" Usted acertó en el intento " +  contador + " el numero Pensado era " + numeroPensado);
           break;

         }else {

            //imprimir("Usted falló, el numero Pensado era otro " + numeroPensado);
            alert("Usted falló, el numero Pensado era otro " );
            
         }
         contador++;
    }

    if(numeroPensado == numeroLanzado){

          imprimir(" Usted acertó en el intento " + contador + " el numero Pensado era " + numeroPensado);
         }else {

           
           imprimir("Usted falló, el numero Pensado era " + numeroPensado);      

    }

    imprimir("FIN")

</script>
